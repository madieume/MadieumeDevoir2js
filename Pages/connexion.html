<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body class=" flex items-center justify-center min-h-screen">
    <div class="bg-violet-500 p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center text-white mb-6">Connexion</h1>

        <div class="space-y-6">
            <div>
                <label for="login" class="block text-sm font-medium text-white mb-2">
                    Login
                </label>
                <div class="flex items-center bg-white border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-blue-500">
                    <i class="fas fa-user text-gray-500 mr-2"></i>
                    <input 
                        type="text" 
                        id="login" 
                        placeholder="Entrez votre login" 
                        class="w-full focus:outline-none"
                    />
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-white mb-2">
                    Mot de passe
                </label>
                <div class="flex items-center bg-white border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-blue-500">
                    <i class="fas fa-lock text-gray-500 mr-2"></i>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Entrez votre mot de passe" 
                        class="w-full focus:outline-none"
                    />
                </div>
            </div>

            <button 
                id="login-button"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            >
                Se connecter
            </button>
        </div>

        <p class="text-sm text-white mt-4">
            Mot de passe oubli√© ? <a href="#" ></a>
        </p>
    </div>

    <script src="/Js/login.js"></script>

</body>
</html>
